<div class="topnav container-fluid">
    <h1 class="lead navheader">CONTACTS</h1>
</div>


<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <p class="lead"> Sign Up </p>
        </div>
        <form (submit)="onRegister()">
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="userEmail"
                [ngModelOptions]="{standalone: true}" required autofocus>
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password"
                [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
            <input type="submit" class="fadeIn fourth" value="Sign In">
        </form>
        <div id="formFooter">
            <a class="underlineHover" (click)="login()">Got Password, Login ?</a>
        </div>

    </div>
</div>
