<div class="input">
    <h2 class="lead" style="text-align: center">Add New Contact</h2>
    <div class="row">
        <div class="col-xs-1-6">
            <i class="fas fa-id-card icon"></i>
        </div>
        <div class="col-xs-1-6">
            <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Number" formControlName="number">
                </mat-form-field>

                <button mat-raised-button color="primary" class="button" type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>
